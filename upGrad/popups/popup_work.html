<script>

function showWork(){
   var change = document.getElementById('popup_work_option_div1')
  if(change.style.display == "block"){
    change.style.display = "none"
  }
  else{
    change.style.display = "block"
  }
}

  var work = document.getElementById('popup_work_form_div1_4');

}
